<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- 基本CSS（常に最新を読むためキャッシュバスター付） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

  <!-- 追加CSS（_config.yml の extra_css に列挙） -->
  {% if site.extra_css %}
    {% for css in site.extra_css %}
      <link rel="stylesheet" href="{{ css | relative_url }}?v={{ site.time | date: '%s' }}">
    {% endfor %}
  {% endif %}

  <!-- 数式（必要ページのみ） -->
  {%- if page.math == 'katex' -%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body,{delimiters:[
              {left:'$$',right:'$$',display:true},
              {left:'$', right:'$', display:false}
            ]});"></script>
  {%- elsif page.math == 'mathjax' -%}
    <script>window.MathJax={tex:{inlineMath:[['$','$'],['\\(','\\)']]} };</script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {%- endif -%}

  <!-- Mermaid（必要ページのみ） -->
  {%- if page.mermaid == true -%}
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  {%- endif -%}
</head>

<!-- ★ ポータル統一トーン：セピア固定 -->
<body class="theme-sepia">
  <main class="page-content" aria-label="Content">
    <!-- 横幅・余白はポータルと同じ -->
    <div class="wrapper" style="max-width:980px;margin:0;padding:1.5rem 1rem;">
      {{ content }}
    </div>
  </main>

  <!-- Mermaid 初期化：```mermaid → <div class="mermaid"> 置換 + ライト固定 + 中央寄せ -->
  {%- if page.mermaid == true -%}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('code.language-mermaid').forEach(function (code) {
        const pre = code.closest('pre');
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        (pre || code).replaceWith(div);
      });
      document.querySelectorAll('.mermaid').forEach(function (el) {
        el.style.display = 'block';
        el.style.margin  = '1.5rem auto';
        el.style.maxWidth = '960px';
        el.style.textAlign = 'center';
      });
      if (window.mermaid) {
        mermaid.initialize({ startOnLoad: true, theme: 'default', securityLevel: 'loose' });
      }
    });
  </script>
  {%- endif -%}
</body>
</html>
